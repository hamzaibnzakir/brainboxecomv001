        <style>
            .animate-slow-zoom { animation: slow-zoom 20s ease-in-out infinite; }
            .animate-gradient { animation: gradient 8s ease infinite; }
            .animate-gradient-xy { animation: gradient-xy 15s ease infinite; }
            .animate-fade-in-up { animation: fade-in-up 1s ease-out; }
            .mobile-banner-fix { min-height: 100vh; height: 100vh; }
            
            @keyframes slow-zoom { 
                0%, 100% { transform: scale(1.05); } 
                50% { transform: scale(1.1); } 
            }
            
            @keyframes gradient { 
                0%, 100% { background-size: 200% 200%; background-position: left center; } 
                50% { background-size: 200% 200%; background-position: right center; } 
            }
            
            @keyframes gradient-xy {
                0%, 100% { background-position: 0% 0%; }
                25% { background-position: 100% 0%; }
                50% { background-position: 100% 100%; }
                75% { background-position: 0% 100%; }
            }
            
            @keyframes fade-in-up { 
                0% { opacity: 0; transform: translateY(20px); } 
                100% { opacity: 1; transform: translateY(0); } 
            }
            
            .slime-effect {
                position: relative;
                overflow: hidden;
            }
            
            .slime-effect::before {
                content: '';
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: radial-gradient(circle, rgba(99,102,241,0.1) 0%, rgba(99,102,241,0) 70%);
                transform: rotate(0deg);
                animation: slime 20s linear infinite;
            }
            
            @keyframes slime {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        </style>
        <style>
            .animate-float { animation: float 6s ease-in-out infinite; }
            .animate-gradient-text { animation: gradient-text 8s ease infinite; }
            @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
            @keyframes gradient-text { 0%, 100% { background-size: 200% 200%; background-position: left center; } 50% { background-size: 200% 200%; background-position: right center; } }
